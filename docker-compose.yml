version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: rms_mongo
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - ./docker/mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: rms_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./docker/redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  web-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.web-dashboard
    container_name: rms_web_dashboard
    ports:
      - "3003:3003"
    depends_on:
      - mongo
      - redis
    environment:
      - NODE_ENV=production
      - port=3003
    networks:
      - default

networks:
  default:
    name: rms_network

